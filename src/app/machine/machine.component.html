<div>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Local</th>
        <th>Nom</th>
        <th>Adresse IP</th>
        <th>Adresse MAC</th>
        <th>Commentaire</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let machine of listMachine">
        <td>{{ machine.local }}</td>
        <td>{{ machine.name }}</td>
        <td>{{ machine.ip }}</td>
        <td>{{ machine.macaddress }}</td>
        <td>{{ machine.comment }}</td>
      </tr>
    </tbody>
  </table>
</div>
