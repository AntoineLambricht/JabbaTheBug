<app-nav></app-nav>
<div id="content_machine">
    <input type="file" (change)="upload($event)" name="ipscan"/>
    <button class="btn btn-primary">
      ipscan
    </button>
  <input type="button" (click)="getQr()" value="get qr"/>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Local</th>
        <th>Nom</th>
        <th>Adresse IP</th>
        <th>Adresse MAC</th>
        <th>Commentaire</th>
        <th><input type="checkbox" [(ngModel)]="selectedAll" (change)="selectAll()"/></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let machine of listMachine">
        <td>{{ machine.local }}</td>
        <td>{{ machine.name }}</td>
        <td>{{ machine.ip }}</td>
        <td>{{ machine.macaddress }}</td>
        <td>{{ machine.comment }}</td>
        <td><div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="machine.checked"  (change)="checkIfAllSelected()">
        </div>
      </tr>
    </tbody>
  </table>
</div>
